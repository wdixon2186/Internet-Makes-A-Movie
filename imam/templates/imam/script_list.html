{% extends "imam/base.html" %} {% block content %}
<h2>Scripts <a href="scripts/new">(+)</a></h2>
<div class="block">
  {% for script in scripts %}
  <h4 class="title">{{script.title}}</h4>
  <p class="name">{{script.name}}</p>
  <p class="genre">{{script.genre}}</p>
  <p>{{script.logline}}</p>
  <a href="{% url 'script_detail' pk=script.pk %}">View comments:</a>
  {% endfor %}
</div>

{% endblock %}
